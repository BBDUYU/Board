<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 30px;
        }

        .form-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #4e73df;
        }

        .btn-submit {
            background-color: #4e73df;
            border: none;
            font-weight: 600;
            color: white;
        }

        .btn-submit:hover {
            background-color: #375abf;
        }

        .uploaded-image {
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="form-card">
        <h2>✏️ 게시물 수정</h2>
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input name="title" id="title" type="text" class="form-control" th:value="${board.title}" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" class="form-control" rows="10" th:text="${board.content}" required></textarea>
            </div>

            <div class="mb-4" th:if="${board.filepath != null}">
                <label class="form-label">첨부된 이미지</label><br>
                <img th:src="@{${board.filepath}}" alt="업로드 이미지" class="uploaded-image">
            </div>

            <div class="mb-4">
                <label for="file" class="form-label">이미지 수정 (선택)</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-submit btn-lg">수정 완료</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
