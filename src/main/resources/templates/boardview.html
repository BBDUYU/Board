<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .board-header {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-action {
            min-width: 100px;
            font-weight: 600;
        }
        h2 {
            margin: 0;
            font-weight: bold;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

       .board-image {
            max-width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="container mt-5">

    <div class="board-header mb-4 d-flex justify-content-between align-items-center">
        <h2 class="mb-0">📝 게시물 상세</h2>
        <a th:href="@{/}" class="btn btn-light fw-semibold">목록으로</a>
    </div>

    <div class="card p-4 mb-4">
        <h3 class="fw-bold mb-3" th:text="${board.title}">제목입니다</h3>
        <p th:text="${board.content}">내용이 들어갈 부분입니다</p>

        <div th:if="${board.filepath != null}" class="mt-4 text-center">
            <img th:src="@{${board.filepath}}" alt="첨부 이미지" class="board-image">
        </div>
    </div>

    <div class="d-flex gap-2 justify-content-end">
        <a th:href="@{/board/modify/{id}(id=${board.id})}" class="btn btn-outline-primary btn-action">
            <i class="bi bi-pencil"></i> 수정
        </a>
        <a th:href="@{/board/delete(id=${board.id})}" class="btn btn-outline-danger btn-action"
           onclick="return confirm('정말 삭제하시겠습니까?');">
            <i class="bi bi-trash"></i> 삭제
        </a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
