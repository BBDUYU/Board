<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 30px;
        }

        .form-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #4e73df;
        }

        .btn-submit {
            background-color: #4e73df;
            border: none;
            font-weight: 600;
            color: white;
        }

        .btn-submit:hover {
            background-color: #375abf;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="form-card">
        <h2>📝 게시물 작성</h2>
        <form action="/board/writepro" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input name="title" type="text" id="title" class="form-control" placeholder="제목을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="mb-4">
                <label for="file" class="form-label">첨부 파일</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-submit btn-lg">작성 완료</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
