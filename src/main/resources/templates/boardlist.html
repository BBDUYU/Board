<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>게시판</h2>
        <form th:action="@{/board/write}" method="get">
            <button type="submit" class="btn btn-primary">글 작성</button>
        </form>
    </div>

    <form th:action="@{/board/list}" method="get" class="input-group mb-4">
        <input type="text" name="searchKeyword" class="form-control" placeholder="검색어를 입력하세요">
        <button type="submit" class="btn btn-outline-secondary">검색</button>
    </form>

    <table class="table table-hover text-center">
        <thead class="table-light">
        <tr>
            <th style="width: 10%;">번호</th>
            <th style="width: 70%;">제목</th>
            <th style="width: 10%;">첨부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board: ${list}">
            <td th:text="${board.id}">1</td>
            <td class="text-start">
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}" class="text-decoration-none text-dark"></a>
            </td>
            <td>
                <i class="bi bi-image" th:if="${board.filepath != null}"></i>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == nowPage} ? 'active'">
                <a class="page-link" th:if="${page != nowPage}" th:href="@{/board/list(page=${page-1}, searchKeyword=${param.searchKeyword})}"
                   th:text="${page}"></a>
                <span class="page-link" th:if="${page == nowPage}" th:text="${page}"></span>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS (선택, 동적 컴포넌트 사용할 경우 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
