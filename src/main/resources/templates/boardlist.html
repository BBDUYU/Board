<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<style>
    .layout{
        width : 500px;
        margin:0 auto;
        margin-top:40px;
    }
</style>

<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board: ${list}">
                    <td th:text="${board.id}">1</td>    <!-- localhost:8080/board/view?id=board.id -->
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>
                    <td th:if="@{${board.filepath != null}}">
                        <i class="bi bi-image"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page-1})}"th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}"></strong>

        </th:block>
    </div>
</body>
</html>
